<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <img src="./calc.png" alt="panda">
    <div class="body">
        <input type="text" id="monitor" disabled value="0">
        <div class="container">
            <div class="btn plus" id="operation">+</div>
            <div class="btn minus" id="operation">-</div>
            <div class="btn multiply" id="operation">x</div>
            <div class="btn divide" id="operation">/</div>
            <div class="btn one" id="num">1</div>
            <div class="btn two" id="num">2</div>
            <div class="btn three" id="num">3</div>
            <div class="btn clear">C</div>
            <div class="btn four" id="num">4</div>
            <div class="btn five" id="num">5</div>
            <div class="btn six" id="num">6</div>
            <div class="btn equal" >=</div>
            <div class="btn seven" id="num">7</div>
            <div class="btn eight" id="num">8</div>
            <div class="btn nine" id="num">9</div>
            <div class="btn ten" id="num">0</div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
